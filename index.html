<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="left-column">
                <h1>Tri-County Storm Watch</h1>
            </div>

            <div class="right-column">
                <div class="top-card">
                    <p>Welcome to Tri-county storm watch. To join in on the storm chasing adventure of a lifetime, 
                        fill out the form below.</p>
                </div>

                <div class="form-card">
                    <p><strong>Let's do this!</strong></p>

                    <form>
                        <div class="first-name">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div class="last-name">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <br>
                        <br>
                        <br>

                        <div class="email">
                            <label for="user_email">Email:</label>
                            <input type="email" id="user_email" name="user_email" placeholder="you@example.com">
                        </div>

                        <div class="phone-number">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>

                        <br>
                        <br>
                        <br>

                        <div class="password">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="confirm-password">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
